<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>concierto</title>
        <link rel="stylesheet" href="css/concierto.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> 

    </head>
    <body>
        <h1 th:text="${titulo}"></h1>   

        <table class="table table-success table-striped-columns">
            <thead class="thead-green">
                <tr>   
                    <th scope="col">Nombre_Artista </th>
                    <th scope="col">Costo </th>
                    <th scope="col">fecha </th>
                    <th scope="col">capacidad </th>
                    <th scope="col">lugar </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
            <th:block th:each="user:${concierto}">  
                <tr>
                    <td th:text="${user.getNombre}"></td>  
                    <td th:text="${user.getCosto}"></td> 
                    <td th:text="${user.getfecha}"></td> 
                    <td th:text="${user.getcapacidad}"></td> 
                     <td th:text="${user.getlugar}"></td> 
                    <td th:text="${user.getLocal.getLocal}"></td>
                    <td>
                        <a th:href="@{/editconcierto/{id}(id=${user.getId})}">Edit</a>
                    </td>
                    <td>
                        <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    </td>  
                </tr>
            </th:block>
        </tbody>
    </table>
    <a th:href="@{/verduraN}">Agregar evento nuevo</a>
   </body>
</html>
